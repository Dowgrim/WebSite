<div>
  <p>  <h1 align="center">PROJETS</h1>

  <div ng-repeat="p in projects">

      <div class="col-xs-10">
        <h2>{{p.Nom}} </h2>
      </div>
      <div class="col-xs-2">
      <h2>{{p.Annee}}</h2>
      </div>
    </div>
    <div class="row">

    </div>

    </div>
    <hr>
  </div></p>
</div>
